apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  annotations:
    machine.openshift.io/GPU: '0'
    machine.openshift.io/memoryMb: '65536'
    machine.openshift.io/vCPU: '16'
  name: $CLUSTERID-infra-us-east-2c
  namespace: openshift-machine-api
  labels:
    machine.openshift.io/cluster-api-cluster: $CLUSTERID
spec:
  replicas: 0
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: $CLUSTERID
      machine.openshift.io/cluster-api-machineset: $CLUSTERID-infra-us-east-2c
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: $CLUSTERID
        machine.openshift.io/cluster-api-machine-role: infra
        machine.openshift.io/cluster-api-machine-type: infra
        machine.openshift.io/cluster-api-machineset: $CLUSTERID-infra-us-east-2c
    spec:
      metadata: 
        labels:
          node-role.kubernetes.io/infra: ""
      taints: 
        - key: node-role.kubernetes.io/infra
          effect: NoSchedule
      providerSpec:
        value:
          ami:
            id: ami-0071f3bde6f689766
          apiVersion: awsproviderconfig.openshift.io/v1beta1
          blockDevices:
            - ebs:
                encrypted: true
                iops: 0
                kmsKey:
                  arn: ''
                volumeSize: 120
                volumeType: gp2
          credentialsSecret:
            name: aws-cloud-credentials
          deviceIndex: 0
          iamInstanceProfile:
            id: $CLUSTERID-worker-profile
          instanceType: m5a.4xlarge
          kind: AWSMachineProviderConfig
          placement:
            availabilityZone: us-east-2c
            region: us-east-2
          securityGroups:
            - filters:
                - name: 'tag:Name'
                  values:
                    - $CLUSTERID-worker-sg
          subnet:
            filters:
              - name: 'tag:Name'
                values:
                  - $CLUSTERID-private-us-east-2c
          tags:
            - name: kubernetes.io/cluster/$CLUSTERID
              value: owned
            - name: Stack
              value: project ocp4-cluster-64r66
            - name: env_type
              value: ocp4-cluster
            - name: guid
              value: 64r66
            - name: owner
              value: unknown
            - name: platform
              value: RHPDS
            - name: uuid
              value: 10e64f89-b5fa-568f-a1b6-49ef0c65c6d5
          userDataSecret:
            name: worker-user-data
